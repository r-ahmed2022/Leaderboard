<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leaderboard</title>
</head>

<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main id="container">
        <section id="score-card">
            <div id="list-header">
                <h3>Recent Score</h3>
                <button type="button" id="refresh">Refresh</button>
            </div>
            <div id="list-div">
                <ul id="list" class="list">
                    <li><span class="player">Name:</span> 300</li>
                    <li><span class="player">Name:</span> 100</li>
                    <li><span class="player">Name:</span> 150</li>
                    <li><span class="player">Name: </span>250</li>
                 </ul>
            </div>
        </section>
        <section id="add-score">
            <h3>Add your score</h3>
            <form id="score-form">
                <input type="text" placeholder="Your name" id="name">
                <input type="text" placeholder="Your score" id="score">
                <button type="submit" id="add">Submit</button>
            </form>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
