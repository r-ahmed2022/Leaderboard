<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leaderboard</title>
</head>

<body>
    <header>
        <h1>Leaderboard</h1>
        <div class="top-ranks">
            <div class="rank-second top-ranks-person">
                <span class="position pos-not-first">2nd</span>
                <span class="name second-person"></span>
                <span class="score second-score"></span>
            </div>
            <div class="rank-first top-ranks-person">
                <span class="position">1st</span>
                <span class="name first-person"></span>
                <span class="score first-score"></span>
            </div>
            <div class="rank-third top-ranks-person">
                <span class="position pos-not-first">3rd</span>
                <span class="name third-person"></span>
                <span class="score third-score"></span>
            </div>
        </div>
    </header>
    <main id="container">
           <section id="score-card">
            <div id="list-header">
                <h3>Recent Score</h3>
                <button type="button" id="refresh">Refresh</button>
            </div>
            <div id="list-div">
                <ul id="list" class="list">
                    <li><span class="player"></span> </li>
                    <li><span class="player"></span></li>
                    <li><span class="player"></span></li>
                    <li><span class="player"></span></li>
                 </ul>
            </div>
        </section>
        <section id="add-score">
            <h3>Add your score</h3>
            <form id="score-form">
                <input type="text" placeholder="Your name" id="name">
                <input type="text" placeholder="Your score" id="score">
                <button type="submit" id="add">Submit</button>
            </form>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
